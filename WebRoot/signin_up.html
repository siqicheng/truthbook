<!DOCTYPE html>
<html lang="en">
<head>
   	<meta charset="utf-8">
   	<title>登陆 | Truthbook</title>

   	<link href="./assets/semantic/css/semantic.css" rel="stylesheet">
   	<!-- location CSS -->
   	<link href="./CSS/position.css" rel="stylesheet">
   	<link rel="shortcut icon" href="img/logo_red.ico" /> 

</head>

<body class="body_bg">
	<div class="absolute-center" style="width:380px; height:400px">
		<img src="img/Truthbook_capital.png" width="380" >
		<!-- login form -->
		<form class="ui form login-form" style="width:300px; margin-left: 40px;">	    		
			<!--email field-->
  			<div class="field">
    			<div class="ui left labeled icon input">
      				<input type="text" id="email" name="email" placeholder="邮箱">
      				<i class="user icon"></i>
    			</div>
    		</div>
    		<!--password field-->
    		<div class="field">
    			<div class="ui left icon input">
      				<input type="password" id="password" name="password" placeholder="密码">
      				<i class="lock icon"></i>
    			</div>
  			</div>
  			<input class="ui fluid blue button" type ="submit" id="loginBtn" value = "登录">
  			<div id="resText"></div>
  			<div class="ui error message" id="errorMessageLogin" style="display: none">用户名或密码不正确</div>
		</form>

		<!-- register form, display none in default -->
		<form class="ui form register-form" style="width:300px; margin-left: 40px; display: none;">	                
                <!-- fullName field -->
                <div class="field" id="fullNameTest">
                    <div class="ui left labeled icon input">
                        <input type="text" id="fullName" placeholder="姓名" name="fullName" onblur="checkButtonValid()">
                        <i class="user icon"></i>
                    </div>
                </div>	                
                <!-- school field -->
                <div class="field" id="schoolTest">
                    <div class="ui left labeled icon input">
                        <input type="text" id="school" placeholder="学校： 复旦大学/北京大学" name="school" onblur="checkButtonValid()">
                        <i class="book icon"></i>
                    </div>
                </div>	                
                <!-- entryTime field -->
				<div class="field" id="entryTimeTest">
                    <div class="ui left labeled icon input">
                        <input type="text" id="entryTime" placeholder="入学年份： 2008/2012" name="entryTime" onblur="checkButtonValid()">
                        <i class="align justify icon"></i>
                    </div>
                </div>	
                <!-- email field -->
                <div class="field" id="emailTest">
                    <div class="ui left labeled icon input">
                    
                        <input type="text" id="email" name="email" placeholder="邮箱" onblur="checkEmail(this.value)" >
                       	<div class="ui corner label green" id = "cornerlabel" style="display: none"> 
	  	            		<i class="checkmark small icon" id="correctCheckmark" style="display: none"></i>
	                	</div> 
                        
                        <span id="txtHint" ></span>
                        <i class="mail icon"></i>
              		</div>                    
                </div>
                <div class="field">
                	<div class="ui red pointing prompt label transition" id="errorMessageMail" style="display: none;">邮箱已存在，换个小号吧</div>
				</div>
                <!--password field-->
                <div class="field" id="pwTest">
                    <div class="ui left icon input">
                        <input type="password" id="password" name="password" placeholder="密码" onblur="checkButtonValidPW()">
                        <i class="lock icon"></i>
                    </div>
                </div>
	  			<input class="ui disabled fluid blue button" type ="submit" id="register_button" value = "注册">
        </form>
	</div>

    <!-- register&login toggle button -->
	<div class="bottom-left">
	    <button class="ui basic animated button" id="registerToggle"> 
	        <div class="visible content"> 注册 </div>
	        <div class="hidden content">
	            <i class="pencil icon"></i>
	        </div>
	    </button>
 	    <button class="ui basic animated button" id="loginToggle" style="display:none;"> 
           <div class="visible content"> 登录 </div>
           <div class="hidden content">
               <i class="sign in icon"></i>
           </div>
       </button>
	</div>
     	
	<script src="./assets/jquery/jquery-1.7.2.js"></script>
	<script src="./assets/jquery/jquery.cookie.js"></script>	
	<script src="./assets/semantic/javascript/semantic.js"></script>
	<script src="./js/general/utility.js"></script>
	<script src="./js/general/globalValue.js"></script>	
	<script src="./js/form_toggle.js"></script>	
	<script type="text/javascript">
	//login form functions
		$(function() {		
			//form validation
			$( '.ui.form.login-form' )
				.form({
				    email: {
				      identifier : 'email',
				      rules: [
				        {
				          type   : 'empty',
				          prompt : '请输入注册邮箱'
				        }
				      ]
				    },
				    password: {
				      identifier : 'password',
				      rules: [
				        {
				          type   : 'empty',
				          prompt : '请输入密码'
				        },
				        {
				          type   : 'length[6]',
				          prompt : '密码至少要6位'
				        }
				      ]
				    }
				},{//form settings(semantics)
					on: 'blur',
    				inline: 'true',
    				onInvalid : hideErrorMessageLogin,
				});
				function hideErrorMessageLogin(){
					$("#errorMessageLogin").hide();
                }
			});
			$(function() {
				
				cookieAvailableCheck();
				//clean all truthbook cookie
				cleanUserInfoCookie();				
			});

	
		$('.ui.form.login-form')
			.submit(function(){			
				var isValidLoginForm = $('.ui.form.login-form').form('validate form');
				if(isValidLoginForm == true){
					var path = "v1/login";
					var url=ServerRoot+ServiceType.LOGIN+path;
// 					var url="http://localhost:8080/truthbook/services/loginService/v1/login";
					var data= $('.ui.form.login-form').serialize();
					var onAjaxSuccess = function(data,textStatus){
						if (data == false){
							$("#errorMessageLogin").show();
// 							$("#errorMessageLogin").text("Login failed. Please validate your username/password.");
// 							console.log("Login failed. Please validate your username/password.");
							return false;

						}
						else{		
							$("#errorMessageLogin").hide();
							setUserInfoCookie(data);
							goHomePage();
							return true;
						}
					};
					var onAjaxError = function(xhr,status,error){
						$("#errorMessageLogin").show();
						$("#errorMessageLogin").text("登陆失败:" + error);
						return false;
					};
					var ajax_obj = getAjaxObj(url,"POST","json",onAjaxSuccess,onAjaxError);
					ajax_obj.data = data;
					ajax_call(ajax_obj);
					return false;	
				}
			return false;
		});	
				$(document).ajaxStart(function(email, password) {
					$("#loginBtn").addClass("loading");
				});			
				$(document).ajaxStop(function() {
					$("#loginBtn").removeClass("loading");
				});
				$(document).ajaxError(function() {
					$("#errorMessageLogin").show();
				});
	</script>
	<script type="text/javascript">

		window.isValidEmailGlb = 0;
		window.touchedPassword = 0;

		/*
		 *  Combine two form pre-check
		 *	1. Semantic form validation
		 *  2. Email existance
		 */	        
        $(function() {        	
            $('.ui.form.register-form')
                .form({
                    username: {
                        identifier : 'fullName',
                        rules: [
                        {
                            type   : 'empty',
                            prompt : '给个真名呗'
                        }
                        ]
                    },
                    school: {
                        identifier : 'school',
                        rules: [
                        {
                            type   : 'empty',
                            prompt : '告诉我们你的学校吧'
                        }
                        ]
                    },
                    age: {
                        identifier : 'entryTime',
                        rules: [
                        {
                            type   : 'empty',
                            prompt : '哪年入的校呢？'
                        },
                        {
                            type   : 'isYear',
                            prompt : '这个年份好像不对啊？'
                        },
                        {
                            type   : 'earlyYear[1976]',
                            prompt : '您这么早就入学了？'
                        },
                        {
                            type   : 'lateYear[2015]',
                            prompt : '今年才2014年吧？'
                        },
                        ]
                    },
                    email: {
                        identifier: 'email',
                        rules:[
                        {
                            type   : 'email',
                            prompt : '请输入正确的邮箱'
                        }
                        ]
                    },
                    password: {
                        identifier : 'password',
                        rules: [
                        {
                            type   : 'empty',
                            prompt : '请输入密码'
                        },
                        {
                            type   : 'length[6]',
                            prompt : '密码至少6位'
                        }
                        ]
                    },

                },{
                    on: 'blur',
                    inline: 'true',
                    onFailure :  disableRegisterButton,
					onInvalid : disableRegisterButton,
                });
                
                function disableRegisterButton(){
                	document.getElementById("register_button").className = "ui disabled fluid blue button";
                	return false;
                }
        }); 
        
        /*
         *	Form submit
         *  Be enabled only when form pass semantic form validation and email check
         */
        $('.ui.form.register-form')
			.submit(function(){
				var isValidForm = $('.ui.form.register-form').form('validate form');
				if(isValidForm == true && isValidEmailGlb == 1){
					var path = "v1/full/register";
					var url=ServerRoot+ServiceType.LOGIN+path;		
					//var url="http://localhost:8080/truthbook/services/loginService/v1/register";
					var data= $('.ui.form.register-form').serialize();
					var onAjaxSuccess = function(data,textStatus){
						if (data == false){

						} else {
							setUserInfoCookie(data);
							goHomePage();
							return true;
						}
					};
					var onAjaxError = function(xhr,status,error){
						$("#errorMessageMail").show();
						$("#errorMessageMail").text("注册失败:" + error);
						console.log("Register failed with error:" + error);
						return false;
					};
					var ajax_obj = getAjaxObj(url,"POST","json",onAjaxSuccess,onAjaxError);
					ajax_obj.data = data;
					ajax_call(ajax_obj);
					return false;
				}
				return false;
			});
        
        /*	Helper function
         */
		function  showCheckmarklabel() {
			$("#cornerlabel").show();
			$("#correctCheckmark").show();
			isValidEmailGlb = 1;
		}
		function  hideCheckmarklabel() {
			$("#cornerlabel").hide();
			$("#correctCheckmark").hide();
			isValidEmailGlb = 0;
		}
		function disableButton(buttonID){
			document.getElementById(buttonID).className = "ui disabled fluid blue button";
		}

        /*	
         *	checkEmail() is used for email input.
         *	Email validation need an AJAX check with the back-end.
         */
		function checkEmail(email){
			if (email.length==0) { 
				$("#errorMessageMail").hide();
				hideCheckmarklabel();
				return;
			}			
			var path = "v1/email/";
			var action = "/verify";
			var url=ServerRoot+ServiceType.LOGIN+path + email + action;	
			var onAjaxSuccess = function (data,textStatus){
				if(data == false){	
					$("#errorMessageMail").hide();
					if(document.getElementById("emailTest").className == "field") {
						showCheckmarklabel();
						checkButtonValid();
					}	else {
						hideCheckmarklabel();
					}	
				} else {
					$("#errorMessageMail").show();
					hideCheckmarklabel();
					disableButton("register_button");
				}
				console.log("status:"+textStatus+" data:"+data);
			};

			var onAjaxError = function(xhr,status,error){
					$("#errorMessageMail").show();
					$("#errorMessageMail").text("status:"+status+" error:"+error);
					console.log("status:"+status+" error:"+error);
				};
			var ajax_obj = getAjaxObj(url,"GET","json",onAjaxSuccess,onAjaxError);
			ajax_call(ajax_obj);
		}
        
        /*	
         *	checkButtonValid() is used for fullName, school, entryTime and email input.
         *	If the user touched the password input, former inputs can be allowed to do the button valid check.
         */
        function checkButtonValid(){
			if (touchedPassword == 1){
				var isValidForm = $('.ui.form.register-form').form('validate form');
				if(isValidForm == true && isValidEmailGlb == 1){
					document.getElementById("register_button").className = "ui fluid blue button";
				}
			}
		}

        /*	
         *	checkButtonValidPW() is only used for password input.
         *	After user touched the password input, former inputs can be allowed to do the button valid check.	
         *	Or, the isValidForm check will force the entire form to do the validation and show errors everywhere.
         */
		function checkButtonValidPW(){
			touchedPassword = 1;
			var isValidForm = $('.ui.form.register-form').form('validate form');
			if(isValidForm == true && isValidEmailGlb == 1){
				document.getElementById("register_button").className = "ui fluid blue button";
			}
		}		

	</script>
</body>
</html>
