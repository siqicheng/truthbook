<!DOCTYPE html>
<html>
  <head>
    <title>test_for_step.html</title>
    
	<link href="./assets/semantic/css/semantic.css" rel="stylesheet">
	
	<meta charset="utf-8">
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

  </head>
  
  <body class="body_bg">
  	
    <div class="ui steps">
    	<div class="ui step" id="step1">
    		test 1
    	</div>
    	<div class="ui step" id="step2">
    		test 2
    	</div>
    	<div class="ui step" id="step3">
    		test 3
    	</div>
    	<div class="ui step" id="step4">
    		test 4
    	</div>
    </div>
    
    
  	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"> </script>
    <script src="./assets/semantic/javascript/semantic.js"> </script>
    <script>
    	$(function() {
    		$("#step1").click(function() {
    			$("#step1").attr("class","ui active step");
    			$("#step2").attr("class","ui disabled step");
    			$("#step3").attr("class","ui disabled step");
    			$("#step4").attr("class","ui disabled step");
    		});
    		$("#step2").click(function() {
    			if($("#step2").attr("class") != "ui disabled step") {
    				$("#step1").attr("class","ui step");
    				$("#step2").attr("class","ui active step");
    				$("#step3").attr("class","ui disabled step");
    				$("#step4").attr("class","ui disabled step");
    			}
    		});
    		$("#step3").click(function() {
    			if($("#step3").attr("class") != "ui disabled step") {
    				$("#step1").attr("class","ui step");
    				$("#step2").attr("class","ui step");
    				$("#step3").attr("class","ui active step");
    				$("#step4").attr("class","ui disabled step");
    			}
    		});
    		$("#step4").click(function() {
    			if($("#step4").attr("class") != "ui disabled step") {
    				$("#step1").attr("class","ui step");
    				$("#step2").attr("class","ui step");
    				$("#step3").attr("class","ui step");
    				$("#step4").attr("class","ui active step");
    			}
    		});
    	});
    </script>
    
  </body>
</html>
